<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lista de Produtos</title>
    <link rel="stylesheet" href="index.css">
    <link rel="shortcut icon" href="src/logo projeto LP.png">
</head>

<body>
    <header>
        <h1>Lista de Produtos</h1>
     
    </header>
    <div class="container">
        <div class="card">
            <label>Produto:</label>
            <input id="produto" placeholder="nome do produto">
            <label>Preço:</label>
            <input id="preco" placeholder="preço do produto">
            <label>Imagem:</label>
            <input id="img" placeholder="link da imagem ">
            <div>
                <button onclick="produto.salvar()">salvar</button>
                <button onclick="produto.cancelar()">cancelar</button>
            </div>
        </div>
        <div>
            <p>Quatidade de produtos: <span id="quantidadeDeItens">0</span></p>
            <br>
            <table border="1">
                <thead>
                    <th>id</th>
                    <th>imgs</th>
                    <th>produto </th>
                    <th>preço </th>
                    <th>deletar</th>
                </thead>
                <tbody id="tbody">

                </tbody>
            </table>
        </div>
        <script src="index.js"></script>
    </div>
</body>

</html>
